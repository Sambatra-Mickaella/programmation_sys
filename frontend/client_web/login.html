<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - SmartDrive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Connexion Ã  SmartDrive</h2>
    <form method="POST" action="#">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="username">Nom d'utilisateur</label>
        <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="text" id="username" name="username" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Mot de passe</label>
        <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" id="password" name="password" required>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit" onclick="handleLogin(event)">Se connecter</button>
    </form>
  </div>
</body>
</html>
